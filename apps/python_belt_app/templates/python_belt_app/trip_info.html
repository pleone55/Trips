<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'python_belt_app/css/style.css' %}">
    <title>Trip Info</title>
</head>
<body>
    <div class="wrapper">
        <div class="greeting_bar">
            <h2 class="greetings">Hello {{trip.planner.first_name}}! Read About This Trip!</h2>
            <div class="navigation">
                <a href="/dashboard">Dashboard</a>
                <a href="/logout">Logout</a>
            </div>
        </div>
        <div class="left">
            <div class="about-content">
                <h2>{{ trip.destination }}</h2><br>
                <h3>Created By: {{ trip.planner.first_name }} {{ trip.planner.last_name }}</h3><br>
                <h3>Plan: {{ trip.description }}</h3><br>
                <h3>Start Date: {{ trip.start_date }}</h3><br>
                <h3>End Date: {{ trip.end_date }}</h3><br>
            </div>
        </div>
    </div>
</body>
</html>
