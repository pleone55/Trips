<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    <link rel="stylesheet" href="{% static 'python_belt_app/css/style.css' %}">
    <title>Registration and Login</title>
</head>
<body>
    <div class="wrapper">
        {% if messages %}
            <ul class="messages">    
                {% for message in messages %}    
                    <li {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>    
                {% endfor %}
        {% endif %}
        </ul>
        <div class="left">
            <h2>Registration</h2>
            <br>
            <div class="left-content">
                <form action="/register" method = 'POST'>
                    {%csrf_token%}
                    <h4>First Name</h4>
                    <input type="text" name="first_name" class="text_box">
                    <h4>Last Name</h4>
                    <input type="text" name="last_name" class="text_box">
                    <h4>Email</h4>
                    <input type="email" name="email" class="text_box">
                    <h4>Password</h4>
                    <input type="password" name="password" class="text_box">
                    <h4>Confirm Password</h4>
                    <input type="password" name="confirm_password" class="text_box"><br><br>
                    <input type="submit" value="Register" class="button">
                </form>
            </div>
        </div>
        <div class="right">
            <h2>Login</h2>
            <br>
            <div class="right-content">
                <form action="/login" method = 'POST'>
                    {%csrf_token%}
                    <h4>Email</h4>
                    <input type="email" name="email" class="text_box">
                    <h4>Password</h4>
                    <input type="password" name="password" class="text_box"><br><br>
                    <input type="submit" value="Log In" class="button">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
